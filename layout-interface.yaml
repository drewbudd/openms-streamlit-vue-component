grid-layout:
  name: GridLayout
  type: object
  fields:
    columns:
      type: number
      required: false
      default: 1
    rows:
      type: number
      required: false
      default: 1
    components:
      type: array<FlashViewerComponent>
      required: true
flash-viewer-component:
  name: FlashViewerComponent
  type: object
  fields:
    component-layout:
      required: false
      type: ComponentLayout
    component-args:
      required: true
      type: ComponentArgs
component-layout:
  name: ComponentLayout
  type: object
  fields:
    width:
      type: number
      required: false
      default: 1
    height:
      type: number
      required: false
      default: 1
component-args:
  name: ComponentArgs
  type: ref
  options:
  - PlotlyHeatmapArgs
  interface:
    fields:
      componentName:
        type: string
        required: true
plotly-heatmap-args:
  name: PlotlyHeatmapArgs
  type: object
  fields:
    componentName:
      value: 'PlotlyHeatmap'
    title:
      type: string
      required: false
    x:
      type: array<number>
      required: true
    y:
      type: array<number>
      required: true
    intensity:
      type: array<number>
      required: true
    showLegend:
      type: boolean
      required: false
      default: false